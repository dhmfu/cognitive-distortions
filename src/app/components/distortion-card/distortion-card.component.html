<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title() }}</mat-card-title>
    <mat-card-subtitle>{{ details() }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>{{ example() }}</mat-card-content>
   
  <footer>
    <small>{{ category() }}</small>
  </footer>
</mat-card>
