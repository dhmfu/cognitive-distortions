<h2 mat-dialog-title>СДЕП</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
      <section formGroupName="details">
        <mat-form-field>
          <mat-label>Ситуація</mat-label>
          <input matInput placeholder="Тяжко жити" formControlName="situation">
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Думки</mat-label>
          <textarea matInput placeholder="Шкода вмерти" formControlName="thoughts"></textarea>
        </mat-form-field>

        <mat-chip-set>
          @for (distortion of distortions(); track $index) {
            <mat-chip>{{ distortion }}</mat-chip>
          }
        </mat-chip-set>
      
        <mat-form-field>
          <mat-label>Емоції</mat-label>
          <textarea matInput placeholder=":(" formControlName="emotions"></textarea>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Поведінка</mat-label>
          <textarea matInput placeholder="Піду втоплюся у річці глибокій" formControlName="behaviour"></textarea>
        </mat-form-field>
      </section>

      <mat-form-field>
        <mat-label>Дата події</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>За замовчуванням - сьогоднішня</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit">Зберегти</button>
  </mat-dialog-actions>
</form>
