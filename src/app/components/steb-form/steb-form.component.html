<h2>
  <span class="title-container">
    <span>
      STEB
    </span>
  
    <mat-icon
      [matTooltip]="TOOLTIPS.STEB"
      matTooltipClass="tooltip-xl">
      help_outlined
    </mat-icon>
  </span>
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section>
      <section formGroupName="details">
        <mat-form-field>
          <mat-label>Ситуація</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Тяжко жити"
            formControlName="situation"></textarea>
          <mat-icon
            matSuffix
            [matTooltip]="TOOLTIPS.situation"
            matTooltipClass="tooltip-xl">
            help_outlined
          </mat-icon>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Думки</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Шкода вмерти"
            formControlName="thoughts"></textarea>
          <mat-icon
            matSuffix
            [matTooltip]="TOOLTIPS.thoughts"
            matTooltipClass="tooltip-xl">
            help_outlined
          </mat-icon>
        </mat-form-field>

        <div class="distortions">
          <span>Когнітивні викривлення:</span>

          <mat-chip-set>
            @for (distortion of distortions(); track $index) {
              <mat-chip>{{ distortion }}</mat-chip>
            }
          </mat-chip-set>
        </div>

        <!-- <mat-form-field>
          <mat-label>Викривлення</mat-label>
          <mat-chip-grid #chipGrid [formControl]="distortionsControl">
            @for (distortion of distortions(); track $index) {
              <mat-chip-row>
                {{ distortion }}
              </mat-chip-row>
            }
          </mat-chip-grid>
          <input
            [matChipInputFor]="chipGrid"
            [matAutocomplete]="autoGroup"
          />
          <mat-autocomplete #autoGroup="matAutocomplete" (optionSelected)="onDistortionAdd($event)">
            @for (category of categories(); track category.title) {
              <mat-optgroup [label]="category.title">
                @for (distortion of category.distortions; track distortion) {

                    {{ distortion.title }}
                  </mat-option>
                }
              </mat-optgroup>
            }
          </mat-autocomplete>
        </mat-form-field> -->
      
        <mat-form-field>
          <mat-label>Емоції</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Ехх..."
            formControlName="emotions"></textarea>
          <mat-icon
            matSuffix
            [matTooltip]="TOOLTIPS.emotions"
            matTooltipClass="tooltip-xl">
            help_outlined
          </mat-icon>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Поведінка</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Піду втоплюся у річці глибокій"
            formControlName="behaviour"></textarea>
          <mat-icon
            matSuffix
            [matTooltip]="TOOLTIPS.behavior"
            matTooltipClass="tooltip-xl">
            help_outlined
          </mat-icon>
        </mat-form-field>
      </section>

      <section class="date-time">
        <mat-form-field>
          <mat-label>Дата</mat-label>
          <input
            matInput
            readonly
            formControlName="date"
            [matDatepicker]="datepicker"
            (click)="datepicker.open()">
          <mat-datepicker touchUi #datepicker/>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"/>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Час</mat-label>
          <input 
            matInput
            readonly
            formControlName="time"
            [ngxMatTimepicker]="timepicker"
            [format]="24"/>
          <mat-icon matSuffix (click)="timepicker.open()">
            watch_later
          </mat-icon>

          <ngx-mat-timepicker
            #timepicker
            [cancelBtnTmpl]="tpCancelBtn"
            timepickerClass="tp"/>

          <ng-template #tpCancelBtn>
            <button mat-button>Скасувати</button>
          </ng-template>
        </mat-form-field>
      </section>
  </section>

  <section class="actions">
    <button mat-flat-button type="submit">Зберегти</button>
  </section>
</form>
